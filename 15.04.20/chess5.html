<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматная доска</title>    
    <link rel="stylesheet" href="chess5.css"> 
  
</head>
<body>
    <div class="string first second odd"><i class="flaticon-rook"></i><i class="flaticon-chess-1"></i>
    <i class="flaticon-chess-3"></i><i class="flaticon-crown-1"></i>
    <i class="flaticon-chess-5"></i><i class="flaticon-chess-3"></i>
    <i class="flaticon-chess-1"></i><i class="flaticon-rook"></i></div>
    <div class="string second even"><i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i>
    <i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i>
    <i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i>
    <i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i></div>
    <div class="string second odd"></div>
    <div class="string second even"></div>
    <div class="string second odd"></div>
    <div class="string second even"></div>
    <div class="string second odd white"><i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i>
        <i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i>
        <i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i>
        <i class="flaticon-pawn-1"></i><i class="flaticon-pawn-1"></i></div>
    <div class="string last second even white"><i class="flaticon-rook"></i><i class="flaticon-chess-1"></i>
        <i class="flaticon-chess-3"></i><i class="flaticon-crown-1"></i>
        <i class="flaticon-chess-5"></i><i class="flaticon-chess-3"></i>
        <i class="flaticon-chess-1"></i><i class="flaticon-rook"></i></div>    
</body>
</html>
