    <script>
        var currentElement = null;
        var cells = document.querySelectorAll(".chessboard__cell");
        for (var i = 0; i < cells.length; i++) {
            cells[i].addEventListener("click", function(e) {
                var cellElement = e.target;
                if (e.target.classList.contains("chessboard__figure")) {
                    cellElement = e.target.parentNode;
                }
                if (currentElement === null) {
                    currentElement = cellElement;
                    currentElement.classList.add("active");
                } else {
                    var tmpInnerHTML = currentElement.innerHTML;
                    if (cellElement.innerHTML !== "" && cellElement !== currentElement) {
                        alert("В этой клетке уже есть фигура");
                    } else {
                        currentElement.innerHTML = cellElement.innerHTML;
                        cellElement.innerHTML = tmpInnerHTML;
                        currentElement.classList.remove("active");
                        currentElement = null;
                    }
                }
            });
        }
