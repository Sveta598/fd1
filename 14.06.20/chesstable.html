    .chessboard {
        position: relative;
        margin: 0;
        max-width: 100vmin;
        display: grid;
        grid-template-columns: calc(100vmin / 8) calc(100vmin / 8) calc(100vmin / 8) calc(100vmin / 8)

        calc(100vmin / 8) calc(100vmin / 8) calc(100vmin / 8) calc(100vmin / 8);
    } 
    .chessboard__cell_yellow {
        background-color: yellow;
    }
    .chessboard__cell_brown {
        background-color: brown;
    }
    .chessboard__figure {
        position: absolute;
    }
    .chessboard__figure_white {
        color: white;
    }
    .active {
        background-color: red;
        border: 1px solid blue;
    }
    </style>

    <script>
        var currentElement = null;
        var figures = document.querySelectorAll(".chessboard__figure");
        for (var i = 0; i < figures.length; i++) {
            figures[i].addEventListener("click", function(e) {
                if (currentElement === null) {
                    currentElement = e.target;
                    currentElement.classList.add("active");
                } else {
                    var tmpLeft = currentElement.style.left;
                    currentElement.style.left = e.target.style.left;
                    e.target.style.left = tmpLeft;
                    var tmpTop = currentElement.style.top;
                    currentElement.style.top = e.target.style.top;
                    e.target.style.top = tmpTop;
                    currentElement.classList.remove("active");
                    currentElement = null;
                }
            });
        }
    </script>
