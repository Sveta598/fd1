<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="form14.css">
</head>
<body>
    <input type="radio" id="one" name="sliders" checked>
    <input type="radio" id="two" name="sliders">
    <input type="radio" id="three" name="sliders">
    <input type="radio" id="four" name="sliders">
    <input type="radio" id="five" name="sliders">
<div id="slider">
  <section class="slide slide-one">
    <img src="img/1.jpg" alt="photo1">
    <label for="five" class="prevSlide"></label>
    <label for="two" class="nextSlide"></label>
  </section>
  <section class="slide slide-two">
    <img src="img/2.jpg" alt="photo2">
    <label for="one" class="prevSlide"></label>
    <label for="three" class="nextSlide"></label>
  </section>
  <section class="slide slide-three">
    <img src="img/3.jpg" alt="photo3">
    <label for="two" class="prevSlide"></label>
    <label for="four" class="nextSlide"></label>
  </section>
  <section class="slide slide-four">
    <img src="img/4.jpg" alt="photo4">
    <label for="three" class="prevSlide"></label>
    <label for="five" class="nextSlide"></label>
  </section>
  <section class="slide slide-five">
    <img src="img/5.jpg" alt="photo5">
    <label for="four" class="prevSlide"></label>
    <label for="one" class="nextSlide"></label>
  </section>
  <div class="pins">
    <label for="one"></label>
    <label for="two"></label>
    <label for="three"></label>
    <label for="four"></label>
    <label for="five"></label>
  </div>
</div>
</body>
</html>
