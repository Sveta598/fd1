<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="background: black">
<div data-element="calculator" 
style="width: 580px; height: 530px; overflow: hidden; 
position: relative; font-family: Arial; font-size: 18px;">
    <div style="position: absolute; width: 580px; height: 530px; background: url('assets/img/sprite.png') no-repeat;"></div>
    <div style="position: absolute; width: 580px; height: 530px; background: url('assets/img/sprite.png') 0px -2120px no-repeat; opacity: 1;"></div>
    <div style="position: absolute; width: 580px; height: 530px; background: url('assets/img/sprite.png') 0px -1590px no-repeat; opacity: 1;"></div>
    <div style="position: absolute; width: 580px; height: 530px; background: url('assets/img/sprite.png') 0px -1060px no-repeat; opacity: 1;"></div>
    <div style="position: absolute; width: 580px; height: 530px; background: url('assets/img/sprite.png') 0px -530px no-repeat; opacity: 1;"></div>

    <div style="position: absolute; top: 18px; left: 340px; height: 24px; width: 140px; font-weight: normal; color: rgb(229, 248, 176); line-height: 24px; text-align: center;">
        0
        <span style="font-size: 0.6em"> руб.</span> 
        11<span style="font-size: 0.8em">.92</span>
        <span style="font-size: 0.6em"> коп.</span>
    </div>
   <input type="number" max=9999999 style="position: absolute; font-size: 18px; 
    left: 203px; top: 50px; border: none; outline: none; 
    background: transparent; height: 24px; width: 80px; text-align: right;"> 
    <div style="position: absolute; top: 51px; 
    left: 292px; height: 24px; width: 35px; font-weight: normal; 
    color: rgb(229, 248, 176); line-height: 24px;">
    <span>RUB</span>
    <div style="position: absolute; width: 20px; 
    height: 6px; top: -6px; left: 8px; cursor: pointer;"></div>
    <div style="position: absolute; width: 20px; 
    height: 6px; bottom: -6px; left: 8px; cursor: pointer;"></div>
    </div>
    <div style="color: rgb(229, 248, 176); position: absolute; left: 267px; top: 103px;">RUB</div>
    <div style="position: absolute; width: 115px; height: 20px; 
    top: 102px; right: 330px; font-weight: normal; color: rgb(229, 248, 176); 
    line-height: 20px; text-align: right;">6,600.00</div>
    <div style="position: absolute; width: 115px; height: 20px; 
    top: 148px; right: 330px; font-weight: normal; color: rgb(229, 248, 176); 
    line-height: 20px; text-align: right;">300.00</div>
    <div style="font-size: 12px; position: absolute; width: 115px; 
    height: 20px; top: 148px; left: 266px; font-weight: normal; 
    color: rgb(229, 248, 176); line-height: 20px;">в месяц</div>
    <div style="position: absolute; width: 115px; height: 20px; 
    top: 170px; right: 330px; font-weight: normal; color: rgb(229, 248, 176); 
    line-height: 20px; text-align: right;">10.00</div>
    <div style="font-size: 12px; position: absolute; width: 115px; 
    height: 20px; top: 170px; left: 266px; font-weight: normal; 
    color: rgb(229, 248, 176); line-height: 20px;">в день</div>
    <div style="position: absolute; width: 115px; height: 20px; 
    top: 192px; right: 330px; font-weight: normal; color: rgb(229, 248, 176); 
    line-height: 20px; text-align: right;">0.42</div>
    <div style="font-size: 12px; position: absolute; width: 115px; 
    height: 20px; top: 192px; left: 266px; font-weight: normal; color: rgb(229, 248, 176); 
    line-height: 20px;">в час</div>

    font-weight: normal; color: rgb(229, 248, 176); line-height: 20px; text-align: right;">0.01</div>

    font-weight: normal; color: rgb(229, 248, 176); line-height: 20px;">в минуту</div>

    <div style="position: absolute; top: 51px; left: 390px; height: 24px; width: 35px; font-weight: normal; 
    color: rgb(229, 248, 176); line-height: 24px;">10%</div>

    <span>12</span>

</div>
