<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:150px; height:140px;
        border:solid red 1px; overflow:visible">
    <img src="images/4.35/train.jpg">
    </div>

    <div style="margin-top:1%; width:150px; height:65px;
        border:solid red 1px; overflow:hidden">
    <img src="images/4.35/train.jpg">
    </div>

    <div style="margin-top:1%; width:150px; height:160px;
        border:solid red 1px; overflow:scroll">
    <img src="images/4.35/train.jpg">
    </div>

    <div style="margin-top:1%; width:150px; height:160px;
        border:solid red 1px; overflow:auto">
    <img src="images/4.35/train.jpg">
    </div>
</body>
</html>
