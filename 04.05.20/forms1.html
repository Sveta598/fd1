<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>   
    <link rel="stylesheet" href="forms1.css">
</head>
<body>
<input type="radio" id="one" name="image" checked>
<input type="radio" id="two" name="image">
<input type="radio" id="three" name="image">
<input type="radio" id="four" name="image">
<input type="radio" id="five" name="image">
<div id="slider">
  <section class="slide">
    <img src="img/1.jpg">
    <label for="five" class="prevSlide"></label>
    <label for="two" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img/2.jpg">
    <label for="one" class="prevSlide"></label>
    <label for="three" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img/3.jpg">
    <label for="two" class="prevSlide"></label>
    <label for="four" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img/4.jpg">
    <label for="three" class="prevSlide"></label>
    <label for="five" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="img/5.jpg">
    <label for="four" class="prevSlide"></label>
    <label for="one" class="nextSlide"></label>
  </section>
  <div class="pins">
    <label for="one"></label>
    <label for="two"></label>
    <label for="three"></label>
    <label for="four"></label>
    <label for="five"></label>
  </div>
</div>
</body>
</html>
