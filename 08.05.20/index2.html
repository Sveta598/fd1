<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <input id="_1" type="radio" name="month">
<input id="_2" type="radio" name="month">
<input id="_3" type="radio" name="month">
<input id="_4" type="radio" name="month">
<input id="_5" type="radio" name="month">
<input id="_6" type="radio" name="month">
<input id="_7" type="radio" name="month">
<input id="_8" type="radio" name="month">
<input id="_9" type="radio" name="month">
<input id="_10" type="radio" name="month">
<input id="_11" type="radio" name="month">
<input id="_12" type="radio" name="month" checked>

<input id="vault" type="checkbox">

<div class="wrapper">
    <!--currentVault-->
  <div class="currentVault">
    <label for="vault">^</label>
    <label for="vault">v</label>
    <span>RUB</span>
    <span>USD</span>
  </div>
  <!--currentVault end-->
  <input type="number" min="0" max="99999" maxlength="7">
  <!--monthLabel-->
  <div class="monthLabel">
    <span class="vaultLabel"></span> через 
    <span class="monthSwitch">
      <div class="_12">
        <label for="_12">^</label>
        <label for="_11">v</label>
        12
      </div>
      <div class="_11">
        <label for="_12">^</label>
        <label for="_10">v</label>
        11
      </div>
      <div class="_10">
        <label for="_11">^</label>
        <label for="_9">v</label>
        10
      </div>
      <div class="_9">
        <label for="_10">^</label>
        <label for="_8">v</label>
        9
      </div>
      <div class="_8">
        <label for="_9">^</label>
        <label for="_7">v</label>
        8
      </div>
      <div class="_7">
        <label for="_8">^</label>
        <label for="_6">v</label>
        7
      </div>
      <div class="_6">
        <label for="_7">^</label>
        <label for="_5">v</label>
        6
      </div>
      <div class="_5">
        <label for="_6">^</label>
        <label for="_4">v</label>
        5
      </div>
      <div class="_4">
        <label for="_5">^</label>
        <label for="_3">v</label>
        4
      </div>
      <div class="_3">
        <label for="_4">^</label>
        <label for="_2">v</label>
        3
      </div>
      <div class="_2">
        <label for="_3">^</label>
        <label for="_1">v</label>
        2
      </div>
      <div class="_1">
        <label for="_2">^</label>
        <label for="_1">v</label>
        1
      </div>
    </span>
    месяцев
  </div>
  <!--monthLabel end-->
  <div class="semiOpacity1"></div>
  <div class="semiOpacity2"></div>
  <div class="semiOpacity3"></div>
  <div class="semiOpacity4"></div>
</div>
    
</body>
</html>
