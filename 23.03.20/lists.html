<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <ol reversed>
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li>    
    </ol>
    <ol type="I">
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li>    
    </ol>
    <ol type="A" reversed>
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li>    
    </ol>
    <ul type="disc">
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li> 
    </ul>
    <ul type="circle">
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li> 
    </ul>
    <ul type="square">
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li> 
    </ul>
     <ul type="square" style="list-style-position:inside">
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li> 
    </ul>
    <ul style="list-style-type:none">
        <li>Минск</li>
        <li>Москва</li>
        <li>Киев</li> 
    </ul>
    <dl>
        <dt>Города:</dt>
            <dd>Минск</dd>
            <dd>Москва</dd>
            <dd>Киев</dd>
    </dl>
</body>
</html>
