<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<input type="radio" id="one" name="dartSlider" checked>
<input type="radio" id="two" name="dartSlider">
<input type="radio" id="three" name="dartSlider">
<input type="radio" id="four" name="dartSlider">
<input type="radio" id="five" name="dartSlider">
<div id="slider">
  <section class="slide slide__slide1">
    <img src="img/1.jpg" alt="photo1">
    <label for="five" class="slide__prevSlide"></label>
    <label for="two" class="slide__nextSlide"></label>
  </section>
  <section class="slide slide__slide2">
    <img src="img/2.jpg" alt="photo2">
    <label for="one" class="slide__prevSlide"></label>
    <label for="three" class="slide__nextSlide"></label>
  </section>
  <section class="slide slide__slide3">
    <img src="img/3.jpg" alt="photo3">
    <label for="two" class="slide__prevSlide"></label>
    <label for="four" class="slide__nextSlide"></label>
  </section>
  <section class="slide slide__slide4">
    <img src="img/4.jpg" alt="photo4">
    <label for="three" class="slide__prevSlide"></label>
    <label for="five" class="slide__nextSlide"></label>
  </section>
  <section class="slide slide__slide5">
    <img src="img/5.jpg" alt="photo5">
    <label for="four" class="slide__prevSlide"></label>
    <label for="one" class="slide__nextSlide"></label>
  </section>
  <div class="slideSwitch">
    <label for="one"></label>
    <label for="two"></label>
    <label for="three"></label>
    <label for="four"></label>
    <label for="five"></label>
  </div>
</div>
   
</body>
</html>
