<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета1</title>
</head>
<body>
    <script>
       var surname = prompt("Введите вашу фамилию");
       var name = prompt("Введите ваше имя");
       var patronymic = prompt("Введите ваше отчество");
       var age = Number(prompt("Введите ваш возраст"));
       var retirement;
       if (age >= 60) {retirement = "да"}
       else {retirement = "нет"}
       var sex = confirm("Ваш пол мужской?");
       var male;
       if (sex == true) {male="мужской"}
       else {male="женский"}
       alert(`ваше ФИО: ${surname} ${name} ${patronymic} \n
       ваш возраст в годах: ${age} \n
       ваш возраст в днях: ${age * 365} \n
       через 5 лет вам будет: ${age + 5} \n
       ваш пол: ${male} \n
       вы на пенсии: ${retirement}`);
    </script>
</body>
</html>
